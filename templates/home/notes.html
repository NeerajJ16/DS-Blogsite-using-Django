{%extends 'base.html'%}

{%block content%}

  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-8">
        <table class="table table-bordered mx-auto my-3">
          <thead class="thead-dark">
              <tr>
                <th>Lesson Name</th>
                <th>Learn More</th>
              </tr>
          </thead>
          <tbody>
            {%for note in notes%}
              <tr>
                <td>{{note.title}}</td>
                <td><a href="/components/{{note.title}}" class="btn btn-outline-dark btn-sm" role="button" aria-disabled="true">Learn More</a></td>
              </tr> 
            {%endfor%}                   
          </tbody>
       </table>
      </div>
      <div class="col"></div>
  </div>
  <div class="row">
    <div class="col"></div>
  <div class="col-8">
    <div class="card text-center">
      <div class="card-body">
        <a href="/components/non-primitive-ds" class="btn btn-danger btn-sm">Go Back</a>
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>

{%endblock%}
