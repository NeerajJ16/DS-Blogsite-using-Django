{%extends 'base.html'%}

{% block title%}
    Non Primitive Data Structures
{%endblock%}

{%block content%}
  <div class="container-fluid mt-3">
    <div class="row">
      <div id="products" class="col-lg-12 mx-auto">
        <div class="row mx-auto">
          {% for category in categories %}
            <div class="card mx-auto mb-3" style="width: 18rem;">
              <img src="{{category.image.url}}" style="width:250px; height:200px" class="card-img-top" alt="...">
              <div class="card-body">
                <b class="card-title" >{{category.name}}</b><hr>
                <p class="card-text" style="font-size:12px">{{category.description}}</p>
                <a href="notes?category={{category.id}}" class="btn btn-warning border  btn-sm ">Learn More</a>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col"></div>
  <div class="col-11">
    <div class="card text-center">
      <div class="card-body">
        <a href="/" class="btn btn-danger btn-sm">Back to Home</a>
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>
{%endblock%}
